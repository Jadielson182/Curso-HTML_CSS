<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe :nth-child()</title>
    <style>
        ul li:nth-child(even) {
            background-color: blueviolet;
        }
        ul li:nth-child(odd) {
            background-color: chartreuse;
        }
        /* ul li:nth-child(3n) {
            background-color: chocolate;
        } */
        ul li:nth-child(3n+5) {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>


    </ul>
    
</body>
</html>

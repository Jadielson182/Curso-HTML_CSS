<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de id e classes</title>
    <style>
        p#id1 {
            background-color: aquamarine;
        }
        p#id2 {
            background-color: antiquewhite;
        }
        p.class1 {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1> Atributos de id e classes</h1>

    <p id="id1">A</p>
    <p id="id2">B</p>
    <p class="class1">C</p>
    <p class="class1">D</p>
    <b>doido</b>

    
</body>
</html>

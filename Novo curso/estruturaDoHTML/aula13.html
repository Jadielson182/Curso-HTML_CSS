<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            cursor: pointer;
            /* display: block; */
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank " autocomplete="on"></form>
    <section>
        <h1> Cabeça</h1>
        <p>O formulá rio</p>

        <fieldset>
            <legend>Descrição</legend>
            <p>
                <label >
                    Nome:
                    <input type="text" name="" id="" placeholder="Seu Nome " required>

                </label>
            </p>
            
            <p>
                <label for="inome">Sobrenome: </label>
                <input type="text" name="nome" id="inome" placeholder="Seu Nome" required>
            </p>
            <p>
                <label for="idev1">Sou um dev 1</label>
                <input type="checkbox" name="dev" id="idev" value="sim">
                <label for="idev2">Sou um dev 2</label>
                <input type="checkbox" name="dev" id="idev2" value="sim">
                <label for="idev3">Sou um dev 3</label>
                <input type="checkbox" name="dev" id="idev3" value="sim">
            </p>
            
            <p>Gênero: <br>
                <label for="isim">Masculino</label>
                <input type="radio" name="dev" id="isim" value="Masculino">
                <label for="idev2">Feminino</label>
                <input type="radio" name="dev" id="isim" value="Feminino">
                <label for="idev3">Boyceta</label>
                <input type="radio" name="dev" id="isim" value="Boyceta">

            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </fieldset>
    </section>
    
    
</body>
</html>
